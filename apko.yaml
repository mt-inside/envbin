contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
    - ./packages
  packages:
    - wolfi-baselayout #- we use CGO_ENABLED=0, so envbin is statically-linked, and doesn't need libc. If you do re-enable this, note that it contains ca-certs
    - ca-certificates-bundle
    - envbin

accounts:
  groups:
    - groupname: nonroot
      gid: 65532
  users:
    - username: nonroot
      uid: 65532
      gid: 65532
  run-as: 65532

# entrypoint is exactly that. You can provide args to it, but they're put in the OCI image as `entrypoint`, not split into `cmd`
entrypoint:
  command: /usr/bin/envbin
cmd: serve
